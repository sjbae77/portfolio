<body>
  <div id="app">
    ... Loading
  </div>
  <script>
    var query = URLParse(window.location, true).query;
    var app1 = new Vue({
      el: "#app",
      data: function () {
        return {
          isRunning: false,
        };
      },
      async mounted() {
        if (query.success === 'true') {
          // 성공
          const token = atob(decodeURIComponent(query.token))
          localStorage.narachaToken = token;

          window.location.href = '/index.html'
          return
        }

        if (query.success === 'false') {
          // 실패
          if (query.message) {
            alert(query.message)
          } else {
            alert('로그인 중 오류발생')
          }
          window.location.href = `/pages/login.html`
        }
      }
    });
  </script>
