  <script>
    var app1 = new Vue({
      el: "#app",
      data: function () {
        return {
          user: null,
          isRunning: false,
          items: [],
          selectedKind: 1,
          qna_q: "",
          qna_name: "",
          qna_contact: "",
        };
      },
      created: function () {
        if (localStorage.getItem('narachaToken')) {
          axios.get("http://api.naracha.co.kr/api/v1/user/auth/profile", {
            headers: { Authorization: `Bearer ${localStorage.narachaToken}` }
          })
            .then(function (res) {
              app1.user = res.data.query
            })
            .catch(function (e) {
              console.log(e);
            })
        }
        this.fetchData();
      },
      methods: {
        fetchData: function () {
          if (app1.isRunning) {
            return
          }
          app1.isRunning = true
          if (app1.qna_contact.length < 1) {
            alert("연락처를 입력해주세요.");
            return;
          }
          if (app1.qna_q.length < 1) {
            alert("문의사항을 입력해주세요.");
            return;
          }
          if (app1.qna_name.length < 1) {
            alert("이름을 입력해주세요.");
            return;
          }
          axios
            .post("http://api.naracha.co.kr/api/v1/user/qna", {
              qna_q: this.qna_q,
              qna_name: this.qna_name,
              qna_contact: this.qna_contact,
            })
            .then(function (res) {
              app1.items = app1.items.concat(res.data.query);
              console.log(res.data);
              // 질문이 정상적으로 등록되었다는 메시지를 띄울 부분
              if (res.data.msg === "Successful") {
                alert("문의사항이 정상적으로 등록되었습니다.");
                location.reload(true);
              }
            })
            .catch(function (e) {
              console.log(e);
            })
            .then(function () {
              app1.isRunning = false;
            });
        },
        async logout() {
          localStorage.removeItem('narachaToken')
          window.location.href = '/'
        },
        async kakaoLogout() {
          axios
            .get("http://api.naracha.co.kr/api/v1/user/auth/logout/kakao", {
              headers: { Authorization: `Bearer ${localStorage.narachaToken}` }
            })
            .then(function (res) {
              if (res.data.redirect) {
                localStorage.removeItem('narachaToken')
                window.location.href = res.data.redirect
              }
            })
        }
      },
    });

  </script>
