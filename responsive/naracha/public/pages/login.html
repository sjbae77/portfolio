  <script>
    var app1 = new Vue({
      el: "#app",
      data: function () {
        return {
          isRunning: false,
          user_id: "",
          user_pw: ""
        };
      },
      created() {
        if (localStorage.getItem('narachaToken')) {
          axios.get("http://api.naracha.co.kr/api/v1/user/auth/profile", {
            headers: { Authorization: `Bearer ${localStorage.narachaToken}` }
          })
            .then(function (res) {
              app1.user = res.data.query
              if (res.data.state === 1 && res.data.query !== null) {
                window.location.href = '/'
              }
            })
            .catch(function (e) {
              console.log(e);
            })
        }
      },
      methods: {
        login() {
          if (this.isRunning) {
            return;
          }

          if (app1.user_id.length < 1) {
            alert('아이디를 입력해주세요')
            return
          }
          if (app1.user_pw.length < 1) {
            alert('비밀번호를 입력해주세요')
            return
          }
          this.isRunning = true;
          axios.post("http://api.naracha.co.kr/api/v1/user/auth/login", {
            user_id: this.user_id,
            user_pw: this.user_pw,
          })
            .then(function (res) {
              if (res.data.token) {
                localStorage.narachaToken = res.data.token;
                window.location.href = "/index.html";
              }
            })
            .catch(function (e) {
              switch (e.response.data.state) {
                case 0:
                  alert('비활성화된 계정입니다')
                  break;
                case -1:
                  alert('없는 사용자입니다')
                  break;
                case -2:
                  alert('아이디나 비밀번호가 틀렸습니다')
                  break;
                case -3:
                  alert('탈퇴 대기중인 계정입니다')
                  break;
              }
            })
            .then(function () {
              app1.isRunning = false;
            });
        },
        socialLogin(provider) {
          window.location.href = `http://api.naracha.co.kr/api/v1/user/auth/login/${provider}`
        }
      },
    });

  </script>
